build:
  gpu: true
  system_packages:
    - ffmpeg
  python_version: "3.10"
  python_requirements: requirements.txt

predict: neural_style.py:Predictor

inputs:
  content_image_url:
    type: string
    description: "URL of the content image"
  style_image_url:
    type: string
    description: "URL of the style image"

outputs:
  output_image_url:
    type: string
    description: "URL of the generated style-transferred image"
